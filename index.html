<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XUPER-CHANNELS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .container {
            display: flex;
            flex: 1;
            margin: 20px;
        }
        .video-container {
            flex: 2;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .channels-container {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }
        .button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            margin-top: auto;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-container, .channels-container {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>XUPER-CHANNELS</h1>
        <img src="https://i.postimg.cc/0QKq131f/logo8-2-222011.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="video-container">
            <div class="search-container">
                <input type="text" id="channelSearch" placeholder="Buscar canal...">
            </div>
            <h2>XUPERLIST REPRODUCTOR</h2>
            <video id="videoPlayer" width="100%" height="auto" controls>
                <source src="https://looooooool.footfast.net/event/1.m3u8" type="application/x-mpegURL">
                Tu navegador no soporta el elemento <code>video</code>.
            </video>
        </div>
        <div class="channels-container" id="channelsContainer">
            <h2>ðŸ‘‡ðŸ‘‡CANALESðŸ‘‡ðŸ‘‡</h2>
            <div id="channelsList"></div>
            <div id="loadMore" style="text-align: center; margin-top: 20px;">
                <button onclick="loadMoreChannels()">Cargar +Canales</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy;Xuperlist 2025 </p>
    </div>
    <script>
        const channelNames = [
            "Gol", "Futbol", "Deportes", "Noticias", "Cine", "Musica", "Infantil", "Documentales", "Series", "Eventos",
            // Aqui puedes seguir aÃ±adiendo nombres de canales hasta llegar a 1000
            // Por ejemplo:
            "Gol 2", "Futbol 2", "Deportes 2", "Noticias 2", "Cine 2", "Musica 2", "Infantil 2", "Documentales 2", "Series 2", "Eventos 2",
            "Gol 3", "Futbol 3", "Deportes 3", "Noticias 3", "Cine 3", "Musica 3", "Infantil 3", "Documentales 3", "Series 3", "Eventos 3",
            // ... y asi hasta 1000
        ];

        // Asegurate de que el array tenga 1000 elementos
        while (channelNames.length < 1000) {
            channelNames.push("Canal " + (channelNames.length + 1));
        }

        let currentChannel = 1;
        const channelsPerPage = 50;

        function loadChannels(start, end) {
            const channelsList = document.getElementById('channelsList');
            for (let i = start; i <= end; i++) {
                const button = document.createElement('a');
                button.href = "javascript:void(0);";
                button.onclick = function() {
                    loadVideo(`https://looooooool.footfast.net/event/${i}.m3u8`);
                };
                button.className = "button";
                button.textContent = channelNames[i - 1];
                button.dataset.channelName = channelNames[i - 1];
                channelsList.appendChild(button);
            }
        }

        function loadMoreChannels() {
            const nextStart = currentChannel;
            const nextEnd = currentChannel + channelsPerPage - 1;
            if (nextEnd > 1000) {
                document.getElementById('loadMore').style.display = 'none';
            }
            loadChannels(nextStart, nextEnd);
            currentChannel += channelsPerPage;
        }

        // Cargar los primeros 20 canales al inicio
        loadMoreChannels();

        function loadVideo(url) {
            const video = document.getElementById('videoPlayer');
            video.src = url;
            video.load();
            video.play();
        }

        // Funcionn para filtrar canales
        document.getElementById('channelSearch').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const channels = document.querySelectorAll('.button');
            channels.forEach(channel => {
                const channelName = channel.dataset.channelName.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    channel.style.display = '';
                } else {
                    channel.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
